changelog:
  repository: testorg/testrepo
  sections:
  - title: ":star: New Features"
    labels: ["enhancement"]
    sort: "created"
  - title: "Bugs"
    labels: ["bug"]
    group: "test"
  - title: "Experimental"
    labels: [ "experimental" ]
    format: "Experimental feature: ${number}: ${title}"
  issues:
    generate-links: true
    sort: title
    exclude:
      labels: ["hide"]
    default-format: "${number}: ${title}"
  contributors:
    title: "Nice one!"
    exclude:
      names: ["philwebb"]
  external_links:
  - name: "Release Notes 1"
    location: "url1"
  - name: "Release Notes 2"
    location: "url2"