changelog:
  repository: testorg/testrepo
  sections:
  - title: ":star: New Features"
    labels: ["enhancement"]
    sort: "created"
  - title: "Bugs"
    labels: ["bug"]
    group: "test"
  issues:
    sort: title
    exclude:
      labels: ["hide"]
  contributors:
    title: "Nice one!"
    exclude:
      names: ["philwebb"]
